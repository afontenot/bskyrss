<div style="white-space: pre-wrap; margin: 0">{% for segment in segments %}{% if segment["type"] == "text" %}{{ segment["value"] }}{% elif segment["type"] == "link" %}<a href="{{ segment["url"] }}">{{ segment["text"] }}</a>{% elif segment["type"] == "image" %}<br><img src="{{ segment["url"] }}" alt="{{ segment["alt"] }}"><br>{% elif segment["type"] == "video" %}<br><br><img alt="Preview image representing video embedded in the post" src="{{ segment["thumbnail"] }}">{% elif segment["type"] == "extlink" %}<br><br><a href="{{ segment["url"] }}"><figure><img src="{{ segment["thumbnail"] }}"><figcaption><span style="font-weight: bold">{{ segment["text"] }}</span><br><br>{{ segment["description"] }}</figcaption></figure></a>{% endif %}{% endfor %}</div>

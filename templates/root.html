<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bluesky to RSS bridge</title>
  </head>
  <body>
    <div>Subscribe to Bluesky users via RSS!</div>
    <div>
      <form action="/handle">
        <label for="handle">Enter the handle of a Bluesky user you want to follow:</label>
        <input type="text" name="handle" id="handle" required />
      </form>
    </div>
  </body>
</html>
